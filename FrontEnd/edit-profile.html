<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit photo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .modal {
            position: relative;
            background: white;
            width: 420px;
            height: 160px;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            position: relative;
        }
        .line {
            width: 495px;
            height: 14px;
            background: #FF5722;
            position: absolute;
            top: -40px;
            left: -38px;
            border-radius: 10px 10px 0 0;
        }
        .icon-wrapper {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF5722;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            fill: #fff;
        }
       
        .modal-body {
            margin-top: 10px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn.add {
            background: white;
            border: 1px solid #333;
        }
        .btn.delete {
            background: #FF5722;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="line"></div>
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="29" height="29">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 
                    7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 
                    1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                  </svg>
                    
            </div>
        </div>
        <div class="modal-body">
            <h2>Edit photo</h2>
            <p>Are you going to edit your profile photo<br>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button class="btn add">Add new photo</button>
            <button class="btn delete">Delete</button>
        </div>
    </div>

</body>
</html>

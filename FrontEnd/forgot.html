<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
 
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .right {
            flex: 0.9; 
            background: url('img/forget.jpg') center center / cover no-repeat;
            position: relative;
        }

        .left {
            flex: 1.1; 
            background: #000815;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 470px;
            height: 350px;
            padding: 30px;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-box h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #000000;
        }

        .form-box p {
            font-size: 19px;
            margin-bottom: 25px;
            text-align: left;
            color: #222222;
            line-height: 1.5;
        }

        .form-box input[type="email"] {
            width: 93%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #222222;
            border-radius: 8px;
            font-size: 17px;
        }

        #continueBtn {
            width: 100%;
            padding: 15px;
            background-color: #FF5A30;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #continueBtn:hover {
            background-color: #e04b28;
        }

        .login-btn {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: #FF5A30;
            border: none;
            width: 180px;
            height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #e04b28;
        }
        
    @media (max-width: 768px) {
        body {
            flex-direction: row;
        }
        .left {
            flex: 6.5; 
        }

        .right {
            flex: 3.5; 
        }
        .form-box {
        width: 70%;
        height: 330px;
        }
    }
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="form-box">
            <h2>Forgot password</h2>
            <p>Enter your email for the verification process, we will send 4 digits code to your email.</p>
            <input type="email" id="email" placeholder="E-mail address">
            <button id="continueBtn" onclick="window.location.href='vertification.html';">Continue</button>
        </div>
    </div>
    <div class="right">
        <button class="login-btn" onclick="window.location.href='login.html'">Log in</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const continueBtn = document.getElementById("continueBtn");

            emailInput.addEventListener("input", function () {
                continueBtn.disabled = emailInput.value.trim() === "";
            });
        });
    </script>
</body>
</html>

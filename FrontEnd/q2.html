<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            background-image: url(img/ex.png);
            background-repeat: no-repeat;
            background-size: cover; 
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            background: white;
            padding: 20px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
        }
        .modal h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .line-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .line {
            width: 30px;
            height: 3px;
            background: gray;
            border-radius: 5px;
        }
        .line.active {
            background: #FF5A30;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .btn {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn.active {
            background: #ffaf96;
            color: #FF5A30;
            border: 1px solid #FF5A30;
        }
        .date-container {
            text-align: center;
            margin-top: 15px;
        }
        p {
            font-size: 18px;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            height: 27px;
            padding: 10px;
            margin-top: 2px;
            border-radius: 5px;
            border: 2px solid #2222;
            text-align: center;
            font-size: 14px;
        }
        .continue-btn {
            background: #FF5A30;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .continue-btn:hover {
            background: #e05a4a;
        }
        
    </style>
</head>
<body>

<div class="modal">
    <span class="close">&times;</span>
    <div class="line-container">
        <div class="line"></div>
        <div class="line active"></div>
        <div class="line"></div>
    </div>

    <h2>Help us with some details!</h2>
    <p>We use this for gender-specific</p>

    <div class="btn-group">
        <button class="btn" onclick="selectGender(this)">Male</button>
        <button class="btn" onclick="selectGender(this)">Female</button>
    </div>
  
    <div class="date-container">
        <p>What is your date of birth?</p>
        <input type="date" id="dob" lang="en"> 
    </div>

    <button class="continue-btn" onclick="submitForm()">Continue</button>
</div>

<script>
     //  Close button 
     document.addEventListener("DOMContentLoaded", function () {
        const modal = document.querySelector(".modal");
        const closeBtn = document.querySelector(".close");

        if (closeBtn) {
            closeBtn.addEventListener("click", () => {
                if (modal) {
                    modal.style.display = "none";
                }
                history.back(); 
            });
        }

        if (modal) {
            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                    history.back();
                }
            });
        }
    });

    function selectGender(button) {
        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    function submitForm() {
        const selectedGender = document.querySelector('.btn.active') ? document.querySelector('.btn.active').innerText : null;
        const dob = document.getElementById("dob").value;

        if (!selectedGender || !dob) {
            alert("Please select gender and enter date of birth.");
            return;
        }
        window.location.href = "main.html"; 
    }
</script>

</body>
</html>

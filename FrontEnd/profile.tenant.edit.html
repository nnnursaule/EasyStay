<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #ffffff;
}
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fa6400;
}
.nav-icons i {
  margin-left: 15px;
  font-size: 1.2rem;
  cursor: pointer;
}

.hero-section {
  position: relative;
  width: 100%;
  height: 220px;
  overflow: visible;
  background-color: #ffffff;
}
.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.avatar {
  position: absolute;
  bottom: -120px; 
  left: 10%; 
  width: 190px;
  height: 190px;
  border-radius: 50%;
  object-fit: cover;
  z-index: 2;
}
.edit-icon {
  position: absolute;
  bottom: -120px;
  left: 230px;
  background-color: #FF5A30;
  padding: 8px;
  border-radius: 50%;
  color: white;
  font-size: 12px;
  z-index: 3;
}

.edit-icon svg {
  width: 25px;
  height: 25px;
  fill: #fff;
}

.profile-text {
  position: absolute;
  bottom: -93px;
  left: calc(10% + 220px); 
  z-index: 2;
  color: #000000;
  font-size: 16px;
  line-height: 1.4;
}
.profile-name {
  font-weight: bold;
  font-size: 1.4rem;
}
.profile-info {
  font-size: 1rem;
  color: #666;
}
.profile-date {
  font-size: 0.9rem;
  color: #666;
}

.view-profile-btn {
  position: absolute;
  bottom: -50px;
  right: 12%;
  padding: 8px 16px;
  background-color: #fa6400;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  z-index: 2;
}

.form-section {
  margin: 140px auto 40px;
  width: 80%;
  max-width: 1200px;
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
}

.profile-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group select {
  padding: 10px;
  border: 1px solid #fc0000;
  border-radius: 4px;
  font-size: 16px;
  width: 100%;
}
.form-row {
  display: flex;
  flex-wrap: wrap; 
  gap: 20px;
  margin-bottom: 20px; 
}

.form-group {
  flex: 1; 
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 350;
  margin-bottom: 10px;
  font-size: 14px;
}

.form-group input {
  padding: 10px;
  border: 1px solid #F9F9F9;
  background-color: #F9F9F9;
  border-radius: 4px;
  height: 45px;
}

.contact-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
  max-width: 1000px; 
  margin: 0 auto;
  margin: 0; 
  margin-left: 2; 
}

.email-block {
  flex: 1;
}

.info-block {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-left: 170px;
}

.email-section {
  padding: 20px;
  max-width: 500px;
  margin-left: 0;
  background: #fff;
  border-radius: 10px;
}

.email-section label {
  font-weight: 500; 
}

.email-options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin: 10px 0;
}

.email-option {
  display: flex;
  align-items:start;
  align-items: center; 
  gap: 10px;
  padding: 8px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.email-option:hover {
  background-color: #f9f9f9;
}

.email-option input[type="radio"] {
  accent-color: #ff5a30;
}
.email-details {
  display: flex;
  flex-direction: column;
}

.email-text {
  font-size: 14px;
  font-weight: 500;
}

.email-last-used {
  font-size: 12px;
  color: #454444;
}
.add-email-btn {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #f9e0e0;
  color: #FF5A30;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  align-self: flex-start;
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container i {
    position: absolute;
    left: 10px;
    color: #747474;
}

.input-container input {
    width: 100%;
    padding-left: 30px; 
    padding-right: 10px;
    box-sizing: border-box;
}

.password-row .form-group {
  position: relative;
}

.password-input {
  position: relative;
}

.password-input input {
  width: 100%;
  padding-right: 40px;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #999;
}

.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.reset-btn,
.save-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.reset-btn {
  background-color: #ffffff;
  color: #FF5A30;
  border: #FF5A30 solid 1px;
}

.save-btn {
  background-color: #ff5a30;
  color: #fff;
}

@media (max-width: 768px) {
.avatar {
  position: absolute;
  bottom: -100px; 
  left: 10%; 
  width: 150px;
  height: 150px;
}

.edit-icon {
  bottom: -100px;
  left: 190px;
}

.edit-icon svg {
  width: 21px;
  height: 21px;
}

.profile-text {
  bottom: -90px;
  left: calc(10% + 180px); 
  z-index: 2;
  color: #000000;
  font-size: 16px;
  line-height: 1.4;
}
}

@media (max-width: 480px) {
  .profile-header {
    height: 180px;
  }

  .profile-picture {
    width: 100px;
    height: 100px;
    bottom: -50px;
  }

  .edit-icon {
    padding: 5px;
    bottom: 4px;
    right: 4px;
  }

  .edit-icon svg {
    width: 12px;
    height: 12px;
  }
}
</style>
</head>
<body>
  <!-- Navifation -->
  <header class="top-nav">
    <div class="logo">EASYSTAY</div>
    <div class="nav-icons">
      <i class="bi bi-heart"></i>
      <i class="bi bi-globe"></i>
      <i class="bi bi-person"></i>
    </div>
  </header>

  <section class="hero-section">
    <img src="img/profileback.png" alt="Header Background" class="hero-bg">

    <div class="profile-picture">
      <img src="img/profile.png" alt="User Avatar" class="avatar" />
      <a href="edit-profile.html" class="edit-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 
          7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 
          1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
        </svg>
      </a>
    </div>

    <p class="profile-text">
      <span class="profile-name"><strong>Madina Shakman</strong></span><br>
      <span class="profile-info">20 y.o, Student status in SDU University</span><br>
      <span class="profile-date">Registration date: 20.01.2025</span>
    </p>

    <button class="view-profile-btn" onclick="window.location.href='profile.tenant.html';">View profile</button>
  </section>

  <section class="form-section">
    <form class="profile-form">
      <!-- Names -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" id="firstName" placeholder="Your first name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Your last name" />
        </div>
      </div>

      <!-- Gender date -->
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" placeholder="Gender" />
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <!-- Phone numner location -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label for="location">Occupation</label>
          <input type="text" id="occupation" placeholder="Occupation" />
        </div>
      </div>


<!-- Email -->
<div class="email-section">
  <label>My Email Address</label>
  <div class="email-options" id="emailList">
    <!-- emails will be here -->
  </div>
  <button type="button" class="add-email-btn" onclick="window.location.href='add-email.html'">
    + Add Email Address
  </button>
</div>


      <div class="form-row password-row">
        <div class="form-group">
          <label for="currentPassword">Current Password</label> 
          <div class="password-input">
            <input type="password" id="currentPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
        </div>
      
        <!-- New Password -->
        <div class="form-group"> 
          <label for="newPassword">New Password</label>
          <div class="password-input">
            <input type="password" id="newPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
        </div>
      </div>
      
        <!-- Confirm New Password -->
        <div class="form-group"> 
          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-input">
            <input type="password" id="confirmPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
      </div>
      
      <div class="form-actions">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </div>
    </form>
  </section>

  <script>
    // Load email list from localStorage
    const container = document.getElementById("emailList");
  let emailList = JSON.parse(localStorage.getItem("emails")) || [];

  emailList.forEach(email => {
    const label = document.createElement("label");
    label.className = "email-option";

    const input = document.createElement("input");
    input.type = "radio";
    input.name = "email";
    input.value = email;

    const details = document.createElement("div");
    details.className = "email-details";

    const span = document.createElement("span");
    span.className = "email-text";
    span.textContent = email;

    const lastUsed = document.createElement("span");
    lastUsed.className = "email-last-used";
    lastUsed.textContent = "Last used recently"; 
    details.appendChild(span);
    details.appendChild(lastUsed);

    label.appendChild(input);
    label.appendChild(details);

    container.appendChild(label);
  });

    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        } else {
          input.type = 'password';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        }
      });
    });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="profiles.edit.css">


</head>
<body>
  <!-- Navifation -->
  <header class="top-nav">
    <div class="logo" style="cursor: pointer;" onclick="location.href='index.html';">EASYSTAY</div>
  </header>

  <section class="hero-section">
    <img src="img/profileback.png" alt="Header Background" class="hero-bg">

    <div class="profile-picture">
      <img src="img/profile.png" alt="User Avatar" class="avatar" />
      <a href="edit-profile.html" class="edit-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 
          7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 
          1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
        </svg>
      </a>
    </div>

    <p class="profile-text">
      <span class="profile-name "><strong>Madina Shakman</strong></span><br>
      <span class="profile-info">20 y.o, Student status in SDU University</span><br>
      <span class="profile-date">Registration date: 20.01.2025</span>
    </p>

    <button class="view-profile-btn" onclick="window.location.href='profile.tenant.html';">View profile</button>
  </section>

  <section class="form-section">
    <form class="profile-form">
      <!-- Names -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" id="firstName" placeholder="Your first name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Your last name" />
        </div>
      </div>

      <!-- Gender date -->
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" placeholder="Gender" />
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <!-- Phone numner location -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label for="location">Occupation</label>
          <input type="text" id="occupation" placeholder="Occupation" />
        </div>
      </div>

      <div class="form-row password-row">
        <div class="form-group">
          <label for="currentPassword">Current Password</label> 
          <div class="password-input">
            <input type="password" id="currentPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
        </div>
      
        <!-- New Password -->
        <div class="form-group"> 
          <label for="newPassword">New Password</label>
          <div class="password-input">
            <input type="password" id="newPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
        </div>
      </div>
      
        <!-- Confirm New Password -->
        <div class="form-group"> 
          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-input">
            <input type="password" id="confirmPassword" placeholder="">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>
      </div>
      
      <div class="form-actions">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </div>
    </form>
  </section>

  <script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        } else {
          input.type = 'password';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        }
      });
    });
  </script>
  
</body>
</html>

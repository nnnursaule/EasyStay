<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f2f2f2;
    }

    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: left;
      margin: 0 0 20px 0;
      font-weight: 650;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 27px;
      cursor: pointer;
    }

    .tab {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    }

    .tab button {
    border: none;
    background: none;
    color: gray;
    font-size: 16px;
    cursor: pointer;
    }


    .tab button.active {
    color: #FF5A30;
    font-weight: bold;
    }


    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .continue-btn {
      width: 100%;
      background-color: #fa6400;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .continue-btn:hover {
      background-color: #d85400;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .modal-content {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="modal" id="emailModal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>Add email address</h2>

      <div class="tab">
        <button class="tablinks active">E-mail address</button>
    </div>

      <form id="emailForm">
        <input type="email" id="newEmail" placeholder="E-mail address" required>
        <button class="continue-btn" type="submit">Continue</button>
        <p class="error" id="errorMsg"></p>
      </form>

    </div>
  </div>

  <script>
    // Add Email 
    document.getElementById("emailForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const emailInput = document.getElementById("newEmail");
      const email = emailInput.value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");

      let emailList = JSON.parse(localStorage.getItem("emails")) || [];

      if (emailList.includes(email)) {
        errorMsg.textContent = "This email added before.";
        return;
      }

      emailList.push(email);
      localStorage.setItem("emails", JSON.stringify(emailList));

      window.location.href = "profile.tenant.edit.html";
    });

    // close modal 
    document.getElementById("closeBtn").addEventListener("click", function () {
      document.getElementById("emailModal").style.display = "none";
    });

    window.addEventListener("click", function (e) {
      const modal = document.getElementById("emailModal");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>

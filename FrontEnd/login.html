<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
}
.modal-content {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}
h2 {
    font-size: 25px;
    text-align: left;
    margin-top: 0%;
    color: #1E212C;
}
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
    cursor: pointer;
}
.tab {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}
.tab button {
    border: none;
    background: none;
    color: gray;
    font-size: 16px;
    cursor: pointer;
}

.tab button.active {
    color: #FF5A30;
    font-weight: bold;
    font-size: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid gray;
    border-radius: 5px;
    box-sizing: border-box;
}

.continue-btn {
    width: 100%;
    background-color: #FF5A30;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 5px;
    margin-bottom: 20px;
    font-size: 18px;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    color: #FF5A30;
    font-size: 16px;
    text-decoration: none;
}

@media (max-width: 768px) {
    .modal-content {
        width: 50%;
        padding: 20px;
    }

    h2 {
        font-size: 22px;
    }

    .tab button.active {
    font-size: 18px;
    }

    .tab button {
        font-size: 14px;
    }

    input {
        font-size: 15px;
        padding: 8px;
    }

    .continue-btn {
        font-size: 15px;
        padding: 8px;
    }

    .forgot-password {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log in</h2>

            <div class="tab">
                <button class="tablinks active">E-mail address</button>
            </div>

            <div id="emailTab" class="tabcontent">
                <input type="email" placeholder="E-mail address">
                <button class="continue-btn" onclick="window.location.href='q1.html';">Continue</button>
            </div>
            
            <a href="forgot.html" class="forgot-password">Forgot your password?</a>
        </div>
    </div>

    <script>
    const modal = document.getElementById("loginModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeBtn = document.querySelector(".close");

    if (openModalBtn) {
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });
    }
    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        history.back(); 
    });
    
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            history.back();
        }
    });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            max-width: 1480px;
            width: 100%;
            margin: 0 auto;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.85);
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            gap: 15px;
        }

        .logo {
            color: #FF5722;
            font-size: 24px;
            font-weight: bold;
        }
        .header-icons span {
            margin-left: 15px;
            cursor: pointer;
        }
        .profile-container {
            width: 50%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .language-container {
        position: relative;
        display: inline-block;
        }

.language-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    font-size: 20px;
    color: rgb(0, 0, 0);
}

.language-dropdown {
    position: absolute;
    top: 30px;
    right: 0;
    background: white;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    min-width: 120px;
    display: flex;
    flex-direction: column;
}

.language-dropdown a {
    text-decoration: none;
    color: black;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.2s;
    font-size: 16px;
}

.language-dropdown a i {
    font-size: 18px;
}

.language-dropdown a:hover {
    background: #FF5A30;
    color: white;
}

.hidden {
    display: none;
}

.heart-btn {
    display: inline-block;
    font-size: 20px;
    color: rgb(0, 0, 0);
    text-decoration: none;
    transition: color 0.3s;
}

.heart-btn:hover {
    color: red;
}

.hero {
    width: 100%;
    height: 100vh;
    background: url('img/main1.png') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding-top: 80px;
    text-align: center;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

h1 {
    color: white;
    font-size: 2rem;
    position: relative;
    text-align: center;
    z-index: 1;
}

.highlight {
    color: #FF5A30;
}
        .view-profile {
            background: #FF5722;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-section {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
}

.custom-image-container {
    width: 50%;
    max-width: 1400px; /* –ú–∞–∫—Å–∏–º–∞–ª–¥—ã –µ–Ω—ñ–Ω —à–µ–∫—Ç–µ—É */
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;

}

.custom-image-container img {
    height: 400px;
    object-fit: cover;
}

        .profile-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            grid-column: span 2;
            margin-top: 20px;
        }
        .reset, .save {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset {
            background: lightgray;
        }
        .save {
            background: #FF5722;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">EASYSTAY</h1>
        <div class="header-icons">
            <a href="#" class="heart-btn"><i class="fa-solid fa-heart"></i></a>
            <div class="language-container">
                <button id="languageButton" class="language-btn">
                    <i class="fa-solid fa-globe"></i>
                </button>
                <div id="languageDropdown" class="language-dropdown hidden">
                    <a href="index.html" data-lang="en"><i class="fa-solid fa-flag-usa"></i> English</a>
                    <a href="index_kk.html" data-lang="kk"><i class="fa-solid fa-flag"></i> “ö–∞–∑–∞“õ—à–∞</a>
                    <a href="index_ru.html" data-lang="ru"><i class="fa-solid fa-flag"></i> –†—É—Å—Å–∫–∏–π</a>
                </div>
            </div>
        </div>
    </header>
    <section class="image-section">
        <div class="custom-image-container">
            <img src="img/profileback.png" alt="Description">
        </div>
    </section>
    <section class="profile-container">
        <div class="profile-header">
            <img src="img/profile.png" alt="Profile Picture" class="avatar">
            <div class="profile-info">
                <h2>Madina Shakman</h2>
                <p>20 y.o, Student status in SDU University</p>
                <p>Registration date: 20.01.2025</p>
                <button class="view-profile">View profile</button>
            </div>
        </div>
        <form class="profile-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your First Name">
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Your Last Name">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <input type="text" placeholder="Gender">
            </div>
            <div class="input-group">
                <label>Date of birth</label>
                <input type="date">
            </div>
            <div class="input-group">
                <label>Phone number</label>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label>Occupation</label>
                <input type="text" value="Student" disabled>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" value="alexarawles@gmail.com" disabled>
                <button class="add-email">+Add Email Address</button>
            </div>
            <div class="input-group">
                <label>Location</label>
                <input type="text" placeholder="Enter location">
            </div>
            <div class="input-group">
                <label>Time Zone</label>
                <input type="text" placeholder="Enter time zone">
            </div>
            <div class="input-group password-group">
                <label>Current Password</label>
                <input type="password" id="current-password">
                <span class="toggle-password" onclick="togglePassword('current-password')">üëÅÔ∏è</span>
            </div>
            <div class="input-group password-group">
                <label>New Password</label>
                <input type="password" id="new-password">
                <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
            </div>
            <div class="input-group password-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirm-password">
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>
            <div class="form-actions">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="save">Save Changes</button>
            </div>
        </form>
    </section>
    <script>
        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>

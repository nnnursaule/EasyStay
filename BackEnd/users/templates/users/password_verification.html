<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0e14;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
        }
        .verification-box {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .code-input {
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .code-input:focus {
            border-color: #FF5A30;
        }
        .timer {
            color: red;
            font-size: 14px;
        }
        #verify-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        #verify-btn:hover {
            background: #e64a19;
        }
        .resend-text {
            margin-top: 10px;
            font-size: 12px;
        }
        .resend {
            color: #FF5A30;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
        .resend:hover {
            text-decoration: underline;
        }
        .right {
            flex: 1;
            background: url('forget.png') center/cover no-repeat;
            position: relative;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="verification-box">
                <h2>Verification</h2>
                <p>Enter your 4-digit code that you received on your email.</p>

                <form method="POST" action="{% url 'users:digit_code' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" maxlength="1" class="code-input" name="code1" required>
                        <input type="text" maxlength="1" class="code-input" name="code2" required>
                        <input type="text" maxlength="1" class="code-input" name="code3" required>
                        <input type="text" maxlength="1" class="code-input" name="code4" required>
                    </div>

                    <!-- Скрытые поля для передачи uidb64 и token -->
                    <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                    <input type="hidden" name="token" value="{{ token }}">

                    <button type="submit">Verify</button>
                </form>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <p class="resend-text">If you didn't receive a code!
                    <span id="resend-btn" class="resend">Resend</span>
                </p>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timer = 60;
            const timerElement = document.getElementById("timer");
            const resendButton = document.getElementById("resend-btn");

            function updateTimer() {
                if (timer > 0) {
                    timer--;
                    timerElement.textContent = `00:${timer < 10 ? "0" + timer : timer}`;
                } else {
                    resendButton.style.display = "inline";
                    clearInterval(countdown);
                }
            }

            let countdown = setInterval(updateTimer, 1000);

            resendButton.addEventListener("click", function () {
                timer = 60;
                timerElement.textContent = "00:60";
                resendButton.style.display = "none";
                countdown = setInterval(updateTimer, 1000);
            });

            const inputs = document.querySelectorAll(".code-input");
            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.target.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0a0e14;
}
.container {
    display: flex;
    width: 800px;
    height: 400px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    padding: 40px;
}

.form-box {
    width: 100%;
    max-width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 10px;
    font-size: 22px;
    font-weight: bold;
}

p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 14px;
    text-align: center;
    box-sizing: border-box;
}

input {
    border-radius: 5px;
}

button {
    border-radius: 5px;
    cursor: not-allowed;
    background: #ff5722;
    color: white;
    font-size: 16px;
    opacity: 0.5;
    transition: 0.3s;
    border: none;
}

button:enabled {
    cursor: pointer;
    opacity: 1;
}

.right {
    flex: 1;
    background: url('img/forget.jpg') center/cover no-repeat;
    position: relative;
}

.login-btn {
    position: absolute;
    bottom: 20px;
    right: 30px;
    background: #ff5722;
    border: none;
    width: 100px;
    height: 40px;
    border-radius: 5px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: #e64a19;
}

</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="form-box">
                <h2>Forgot password</h2>
                <p>Enter your email for the verification process, we will send 4 digits code to your email.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.email }}
                    <a href="{% url 'users:digit_code' %}">
                        <button type="submit" id="continueBtn">Continue</button>
                    </a>
                </form>
            </div>
        </div>
        <div class="right">
            <button class="login-btn" onclick="window.location.href='login.html'">Log in</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("email");
    const continueBtn = document.getElementById("continueBtn");

    emailInput.addEventListener("input", function () {
        if (emailInput.value.trim() !== "") {
            continueBtn.disabled = false;
        } else {
            continueBtn.disabled = true;
        }
    });
});

    </script>
</body>
</html>

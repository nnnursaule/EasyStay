<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>New Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0e14;
        }
        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
        }
        .form-box {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    padding-right: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

.input-group .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
}


        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        .right {
            flex: 1;
            background: url('img/forget.jpg') center/cover no-repeat;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="form-box">
                <h2>New Password</h2>
                <p>Set the new password for your account so you can login and access all features.</p>

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="password" id="new-password" name="new_password1" placeholder="Enter your new password" required>
                        <i class="bi bi-eye-slash toggle-password" data-target="#new-password"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirm-password" name="new_password2" placeholder="Confirm password" required>
                        <i class="bi bi-eye-slash toggle-password" data-target="#confirm-password"></i>
                    </div>

                    <button type="submit" class="update-btn">Update password</button>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const passwordField = document.querySelector(this.getAttribute('data-target'));
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .modal {
            position: relative;
            background: white;
            width: 420px;
            height: 150px;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            position: relative;
        }
        .line {
            width: 493px;
            height: 14px;
            background: #022442;
            position: absolute;
            top: -40px;
            left: -39px;
            border-radius: 10px 10px 0 0;
            border: 2px solid #022442;
        }
        .icon-wrapper {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            background: #022442;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            border: 3px solid white;
        }
        .modal-body {
            margin-top: 10px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn.cancel {
            background: white;
            border: 1px solid #333;
        }
        .btn.out {
            background: #022442;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="line"></div>
            <div class="icon-wrapper">
              <i class="bi bi-box-arrow-left logout-icon"></i>

            </div>
        </div>
        <div class="modal-body">
            <h2>Log out</h2>
            <p>Are you going out?<br>Are you sure?</p>
        </div>
        <div class="modal-footer">
            {% if user.is_authenticated %}
                <a href="{% url 'booking:main' user.id %}">
                    <button class="btn cancel">Cancel</button>
                </a>
            {% else %}
                <a href="{% url 'booking:index' %}">
                    <button class="btn cancel">Cancel</button>
                </a>
            {% endif %}
            <form method="post" action="{% url 'users:logout_page' %}">
                {% csrf_token %}
                <button type="submit" class="btn out">Log out</button>
            </form>
        </div>
    </div>
</body>
</html>

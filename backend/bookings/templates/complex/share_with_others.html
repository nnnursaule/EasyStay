{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #d3d3d3;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .share-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
            padding: 10px;
        }
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .share-option img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Share with others</h3>
            <p>Choose one option here</p>
            <div class="share-options">
                <div class="share-option" onclick="share('https://www.facebook.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook</div>
                <div class="share-option" onclick="share('https://www.instagram.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram</div>
                <div class="share-option" onclick="share('https://web.whatsapp.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp</div>
                <div class="share-option" onclick="share('https://twitter.com/')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2023.svg" alt="Twitter"> Twitter</div>
                <div class="share-option" onclick="share('sms:')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/IMessage_logo.svg" alt="Message"> Message</div>
                <div class="share-option" onclick="share('https://www.pinterest.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest"> Pinterest</div>
            </div>
        </div>
    </div>
    <script>
        function closeModal() {
            window.location.href = "{% url 'booking:apartment_detail' apartment.id %}";
        }
        function share(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

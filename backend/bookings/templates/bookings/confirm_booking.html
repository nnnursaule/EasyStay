{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit photo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal {
            position: relative;
            background: white;
            width: 420px;
            height: 160px;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            position: relative;
        }
        .line {
            width: 495px;
            height: 14px;
            background: #FE0000;
            position: absolute;
            top: -40px;
            left: -38px;
            border-radius: 10px 10px 0 0;
        }
        .icon-wrapper {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;

        }

        .modal-body {
            margin-top: 10px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn.add {
            background: white;
            border: 1px solid #333;
        }
        .btn.confirm {
            background: #FE0000;
            color: white;
        }

  /* Form style */
  #bookingModal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }

  #bookingModal.show {
    display: flex;
  }

  #bookingModal .modal-content {
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #bookingModal .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #000000;
    cursor: pointer;
  }

  #bookingModal h2 {
    margin-top: 1px;
    margin-bottom: -15px;
    font-size: 26px;
    font-weight: 700;
    text-align: left;
  }

  #bookingModal .subtitle {
    font-size: 21px;
    color: #FF5A30;
    text-align: center;
    font-weight: 600;
  }

  #bookingModal input,
  #bookingModal select,
  #bookingModal textarea {
    width: 100%;
    height: 47px;
    padding: 5px;
    border: 2px solid #2222226E;
    border-radius: 8px;
    font-size: 18px;
    outline: none;
    transition: border-color 0.2s;
    box-sizing: border-box;
    resize: none;
  }

  #bookingModal input:focus,
  #bookingModal select:focus,
  #bookingModal textarea:focus {
    border-color: #fe0000;
  }

  #bookingModal .submit-btn {
    background:  #FF5A30;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }

  #bookingModal .submit-btn:hover {
    background: linear-gradient(to right, #ff3d3d, #ff7a5c);
  }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="line"></div>
            <div class="icon-wrapper">
              <img src="{% static 'vendor/img/products/confirmed.png' %}" alt="confirmed" width="74" height="74">
            </div>
        </div>
        <div class="modal-body">
            <h2>Confirm your booking</h2>
            <p>Are you going to confirm?<br>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button class="btn add" id="cancel-btn">Cancel</button>
            <button class="btn confirm" onclick="openModal()">Confirm</button>
        </div>
    </div>
 <!-- Booking form -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Confirm your booking</h2>
    <p class="subtitle">Fill out the form!</p>

    <form method="POST" action="{% url 'booking:confirm_booking' apartment.id %}">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Your name" required>

  <select name="status" required>
    <option value="" disabled selected hidden>Your status</option>
    <option value="student">Student</option>
    <option value="landlord">The landlord</option>
  </select>

  <select name="type_of_booking" required>
    <option value="" disabled selected hidden>Booking type</option>
    <option value="alone">Alone</option>
    <option value="together">With a roommate</option>
  </select>

  <textarea name="comment" rows="3" placeholder=" Write comment here"></textarea>

  <input type="hidden" name="start_date" value="{{ start_date }}">
  <input type="hidden" name="end_date" value="{{ end_date }}">

  <button type="submit" class="submit-btn">Submit</button>
</form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("bookingModal").classList.add("show");
  }

  function closeModal() {
    document.getElementById("bookingModal").classList.remove("show");
  }

  document.getElementById('cancel-btn').addEventListener('click', function () {
    window.location.href = "{% url 'booking:apartment_detail' pk=apartment.id %}";
  });
</script>
</body>
</html>

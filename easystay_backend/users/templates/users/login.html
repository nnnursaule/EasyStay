{% load static %}
<link rel="stylesheet" href="{% static 'vendor/login.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log in</h2>

            <div class="tab">
                <button class="tablinks active" id="username-tab">Username</button>
                <button class="tablinks" id="phone-tab">Phone number</button>
            </div>

            <form method="POST" action="{% url 'users:login' %}">
                {% csrf_token %}

                <!-- Username -->
                <input type="text" name="username" id="username-input" placeholder="Username" required>

                <!-- Phone (скрыт по умолчанию) -->
                <input type="tel" name="phone_number" id="phone-input" placeholder="Phone number" style="display: none;">

                <!-- Password -->
                <input type="password" name="password" placeholder="Password" required>

                <button class="continue-btn" type="submit">Log in</button>
            </form>

            <a href="forgot.html" class="forgot-password">Forgot your password?</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameTab = document.getElementById("username-tab");
            const phoneTab = document.getElementById("phone-tab");
            const usernameInput = document.getElementById("username-input");
            const phoneInput = document.getElementById("phone-input");

            usernameTab.addEventListener("click", function() {
                usernameTab.classList.add("active");
                phoneTab.classList.remove("active");
                usernameInput.style.display = "block";
                phoneInput.style.display = "none";
            });

            phoneTab.addEventListener("click", function() {
                phoneTab.classList.add("active");
                usernameTab.classList.remove("active");
                phoneInput.style.display = "block";
                usernameInput.style.display = "none";
            });
        });
    </script>
</body>
</html>

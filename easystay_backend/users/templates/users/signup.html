<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .tabs span {
            cursor: pointer;
            padding-bottom: 5px;
        }
        .tabs .active {
            color: #ff5722;
            border-bottom: 2px solid #ff5722;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            text-align: left;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            margin: 0;
            width: 16px;
            height: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="modal">
            <h2>Sign up</h2>
            <div class="tabs">
                <span class="active" id="email-tab">E-mail address</span>
                <span id="phone-tab">Phone number</span>
            </div>
            <form method="POST" action="{% url 'users:registration' %}">
                {% csrf_token %}
                <input type="email" name="email" id="email-input" placeholder="E-mail address" required>
                <input type="text" name="phone_number" id="phone-input" placeholder="Phone number" style="display: none;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <div class="checkbox-group">
                    <label for="termsCheckbox">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span>By continuing, I accept the Terms of use, Privacy policy and Cookie policy.</span>
                    </label>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    document.addEventListener("DOMContentLoaded", function () {
    const emailTab = document.getElementById("email-tab");
    const phoneTab = document.getElementById("phone-tab");
    const emailInput = document.getElementById("email-input");
    const phoneInput = document.getElementById("phone-input");

    function switchToEmail() {
        emailTab.classList.add("active");
        phoneTab.classList.remove("active");
        emailInput.style.display = "block";
        phoneInput.style.display = "none";

        emailInput.required = true;
        phoneInput.required = false;
        phoneInput.value = "";  // Очищаем скрытое поле
    }

    function switchToPhone() {
        phoneTab.classList.add("active");
        emailTab.classList.remove("active");
        phoneInput.style.display = "block";
        emailInput.style.display = "none";

        phoneInput.required = true;
        emailInput.required = false;
        emailInput.value = "";  // Очищаем скрытое поле
    }

    emailTab.addEventListener("click", switchToEmail);
    phoneTab.addEventListener("click", switchToPhone);

    // Установить email как обязательный по умолчанию
    switchToEmail();
});

</html>

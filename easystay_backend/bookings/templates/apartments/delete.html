<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .modal {
            position: relative;
            background: white;
            width: 420px;
            height: 150px;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            position: relative;
        }
        .line {
            width: 493px;
            height: 14px;
            background: #FF5722;
            position: absolute;
            top: -40px;
            left: -39px;
            border-radius: 10px 10px 0 0;
            border: 2px solid #d84315;
        }
        .icon-wrapper {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF5722;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            border: 3px solid white;
        }
        .modal-body {
            margin-top: 10px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn.cancel {
            background: white;
            border: 1px solid #333;
        }
        .btn.delete {
            background: #FF5722;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
    <div class="modal-header">
        <div class="line"></div>
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
            </svg>
        </div>
    </div>
    <div class="modal-body">
        <h2>Delete</h2>
        <p>Are you sure you want to delete this apartment?</p>
        <p><strong>{{ apartment.title }}</strong></p>
    </div>
    <div class="modal-footer">
        <a href="{% url 'booking:apartment_update' pk=apartment.id %}" class="btn cancel">Cancel</a>
        <form method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn delete">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
